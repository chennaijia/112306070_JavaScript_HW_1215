<body>

    <script>
        var rand = Math.floor((Math.random()*10)+1);
        var guess = 0;
        while(guess != rand){
            guess = window.prompt("Guess a number(1 - 10)");
            if(guess == rand){
                alert("You guessed the right number! Congraduations!")
            }   
        }
    </script>
